---
layout: default
---

<div id="all_posts">
    {% for post in site.posts %}
      <article class="post">
        <h2 class="post_title">
          <div class="time">
            <span class="post_time">{{ post.date | date: "%b %-d, %Y" }}</span>
          </div>
          <div class="title">
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
          </div>
          <div class="empty">
            
          </div>
        </h2>
      </article>
      {% endfor %}
</div>
