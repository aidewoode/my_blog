---
layout: default
---

<div id="all_posts">
    {% for post in site.posts %}
      <article class="post">
        <h2 class="post_title">
          <span class="post_time">{{ post.date | date: "%b %-d, %Y" }}</span>
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </h2>
      </article>
      {% endfor %}
</div>
