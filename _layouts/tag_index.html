---
layout: default
---
<div class="tag_posts">
  <div class="result">
    <h1>{{page.title}}</h1>
  </div>
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
  <article class="post">
    <div class="post_time">{{ post.date | date: "%b %-d, %Y" }}</div>
    <h2 class="post_title">
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      <a class="tag" href="/tag/{{ post.tags }}">{{post.tags}}</a>
    </h2>
  </article>
  {% endif %}
  {% endfor %}
  {% endfor %}
  
</div>
