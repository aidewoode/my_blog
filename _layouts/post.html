---
layout: default
---
<div class="single_post">
  <article class="single_post">
    <header>
      <h1>{{ page.title }}</h1>
      <div class="info">
        <span class="post_time">
          {{ page.date | date: "%b %-d, %Y"}}
        </span>
        <a class="post_tag" href="{{ site.baseurl }}/tags/{{post.tags}}">{{ page.tags}}</a>
      </div>
    </header>
    <div class="content">
      <p>{{ content }}</p>
    </div>
  </article>
</div>
<script src="{{ site.baseurl }}/public/js/prism.js"></script>
<script src="{{ site.baseurl }}/public/js/headroom.min.js"></script>
<script>
(function() {
   var header = new Headroom(document.querySelector("header.index"), {
       tolerance: 5,
       offset: 120,
       classes: {
         initial: "animated",
	 pinned: "slideDown",
	 unpinned: "slideUp"
       }
       });
   header.init();
 }());
</script>
